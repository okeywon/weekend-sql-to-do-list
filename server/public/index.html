<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/server/jquery.js"></script>
    <script src="/server/public/client.js"></script>
    <title>To-Do App</title>
</head>
<body>
    <h1>To-Due Client</h1>
    <h3>Welcome to the client that takes all the due out of your to-do list!</h3>
    <form>
        <input type="text" id="taskName" placeholder="Task Name">
        <input type="text" id="taskDescription" placeholder="Task Description">
        <input type="date" id="taskDate" placeholder="Due Date">
        <!-- <input type="submit" id="submitBtn">  -->
    </form>
    <table>
        <thead>
            <tr>
                <td>Task</td>
                <td>Description</td>
                <td>Due Date</td>
                <td>Complete Status</td>
                <td>Delete?</td>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
</html>
